<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Innit Tracker - Display</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div id="navbar">
                <h3><em>Innit Tracker</em></h3>
                <button onclick="scrollNext()">Scroll Next</button>
            </div>
        </nav>
        <div id="flex-col">
            <div class="innit-group" id="curr">
                <h1 id="curr-name">One</h1>
                <div class="initiative-container">
                    <h3>18</h3>
                </div>
            </div>
            <div class="innit-group" id="next">
                <h1 id="next-name">Two</h1>
                <div class="initiative-container">
                    <h3>16</h3>
                </div>
            </div>
            <div class="innit-group hidden">
                <h1 id="">Three</h1>
                <div class="initiative-container">
                    <h3>12</h3>
                </div>
            </div>
        </div>
        <script src="client.js"></script>
    </body>
</html>
