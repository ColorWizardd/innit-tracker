<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Innit Tracker - Config</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script>
            
        </script>
        <script src="app.js"></script>
        <div id="fade-panel">
            <div class="two-panel">
                <div class="two-col">
                    <div class="input-container">
                        <h3>Add Initiative</h3>
                        <input type="text" placeholder="New Character" id="innitName">
                        <div id="num-container">
                            <input type="number" id="innitNum">
                            <label for="innitNum">Initiative Value</label>
                        </div>
                        <div class="check-container">
                            <input type="checkbox" id="innitHide">
                            <label for="innitHide">Hide Initiative</label>
                        </div>
                        <div class="submit-container">
                            <button id="submit-button" onclick="addInputItem()">Add</button>
                        </div>
                    </div>
                    <div class="input-container" id="user-config">
                        <h3>Settings Config</h3>
                        <div class="check-container" id="config-list">
                            <input type="checkbox" id="hiddenSkip">
                                <label for="hiddenSkip">Skip Hidden Initatives</label><br>
                            <input type="checkbox" id="hiddenMystify">
                                <label for="hiddenMystify">Mystify Hidden Initatives</label><br>
                            <input type="checkbox" id="deadSkip">
                                <label for="deadSkip">Skip "Dead" Initatives (0 HP)</label><br>
                            <input type="checkbox" id="hpNegative">
                                <label for="hpNegative">Allow Negative HP Values</label>
                            </div>
                            <div class="submit-container">
                                <button id="settings-clear">Clear Settings</button>
                        </div>
                    </div>
                </div>
                <div class="two-col">
                    <h1 id="list-title">Innit Tracker</h1>
                    <ul id="list-container">
                        
                    </ul>
                    <footer>
                        <div id="round-display">
                            <button id="round-resize" onclick="resizeRound()"> &#708; </button>
                            <h1>Round: <span id="curr-round">0</span></h1>
                            <div class="submit-container">
                                <button id="start-encounter" onclick="initialTurn()"> Start </button>
                                <button id="round-prev" onclick="moveTurn(false)"> Previous </button>
                                <button id="round-prev" onclick="moveTurn(true)"> Next </button>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
